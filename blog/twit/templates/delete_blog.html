<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog</title>
</head>
<body>
    <h2 class ="color1">Delete Blog</h2>


    <p>Are you sure you want to delete "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button style="background-color:blue ; color:white";type="submit">Delete</button>
        <a href="{% url 'blog_detail' pk=blog.pk %}" ><button style="background-color:blue;color:white"; type="button">Cancel</button></a>
    </form>
</body>
</html>
